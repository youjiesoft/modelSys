<script>
$(document).ready(function(){
	var zNodes = {$typeTree};    //控制器中，分配数据
	var setting = {
			view: {
               selectedMulti: false,
               fontCss: getFontCss
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
	$.fn.zTree.init($("#misautobindsettabletree"), setting, zNodes);
	var zTree = $.fn.zTree.getZTreeObj("misautobindsettabletree");
	var valid = '{$formid}';
    var nodes = zTree.getNodesByParam("id", valid, null);
    zTree.selectNode(nodes[0]);
});
</script>
<div class="pageContent">
{:W("ShowToLevelMenu")}

			<div class="clearfix p5">
				<div class="member_searcher">

					<button class="btn_member icon-search right" onclick="SearchZTreeNode('misautobindsettabletree','MisAutoBindSettableSearchNodeKeys')" type="button"></button>
				</div>

			<ul id="misautobindsettabletree" class="ztree" layoutH="104"></ul>
