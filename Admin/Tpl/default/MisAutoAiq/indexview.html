<style>
.keepContentCenter {
    padding:15px 0px 0px 15px;
}
</style>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<volist name="toolbarextension" id="toolb">
			<if condition="$_SESSION.a eq 1 or $toolb['ifcheck'] eq 0 or ($toolb['ifcheck'] eq 1 and !empty($toolb['permisname']) and $_SESSION[$toolb['permisname']])">
				<li>{$toolb['html']}</li>
			</if>
			</volist>
		</ul>
	</div>
	<div class="pageFormContent">
		<div class="keepContentCenter form-affix-content" layoutH="120">
			<if condition="$vo">
				<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
		            <div class="tml-row">
		                <div class="tml-form-col">
		                    <label>编号:</label>
		                    <INPUT type="hidden" name="id" value="{$vo.id}"/>
		                    <input type="text" name="orderno" class="required " maxlength="40" value="{$vo.orderno}" />
		                </div>
		                <div class="tml-form-col">
		                    <label>名称:</label>
		                    <input type="text" name="name" class="required " maxlength="40" value="{$vo.name}" />
		                </div>
		            </div><div class="tml-row">
							<!-- text组件 start -->
							<div class="tml-form-col " >
								<label>{$fields["neiburenyuanrenshu"]}:</label>
								<input  type="text"  name="neiburenyuanrenshu" class="" value="{$vo['neiburenyuanrenshu']}">
							</div>
							<div class="tml-form-col " >
								<label>{$fields["waiburenyuanrenshu"]}:</label>
								<input  type="text"  name="waiburenyuanrenshu" class="" value="{$vo['waiburenyuanrenshu']}">
							</div>
							<!-- text组件 end -->
							<!-- text组件 start -->
							<div class="tml-form-col " >
								<label>{$fields["pingshentongguopanding"]}:</label>
								<input  type="text"  name="pingshentongguopanding" class=" required " value="{$vo['pingshentongguopanding']}">
							</div>
							<!-- text组件 end --></div><!-- 组件遍历完成 -->
						{:W('MisSystemOrderno',array(1))}
						<div class="formBar">
							<ul>
								<li><button type="submit" class="tml_formBar_btn tml_formBar_btn_blue">{$Think.lang.save}</button></li>
							</ul>
						</div>
					</form>
				<else/>
				{:W('MisSystemOrderno')}
				</if>
			</div>
		</div>
	</div>
